name: Legitify Analyze
on:
    workflow_dispatch:
    schedule:
      - cron: '0 11 * * 1-5'

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Legitify Action
        uses: Legit-Labs/legitify@main
        with:
          github_token: ${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}
          ignore-policies: |
             non_admins_can_create_public_repositories
             requires_status_check
